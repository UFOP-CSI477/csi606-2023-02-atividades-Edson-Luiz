<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method="post" class="form_content">
            <div>
                <label for="first_name">Primeiro Nome:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Digite seu nome">
            </div>
            <br>
            <div>
                <label for="last_name">Último nome:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Digite seu último nome">
            </div>
            <br>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <br>
            <div>
                <label for="repeat_password">Repita a senha:</label>
                <input type="password" id="repeat_password" name="repeat_password" placeholder="Repita sua senha">
            </div>
            <br>
            <div class="form_date">
                <label for="born_date">Data de nascimento:</label><br>
                <input type="date" id="born_date" name="born_date">
            </div>
            <br>
            <div class="checkbox_form_content_label">
                <label for="gender">Gênero:</label><br>
                
                <label for="f_gender">Feminino:</label>
                <input type="radio" id="f_gender" name="gender" value="Feminino"><br>
                
                <label for="m_gender">Masculino:</label>
                <input type="radio" id="m_gender" name="gender" value="Masculino"><br>
                
                <label for="o_gender">Outro:</label>
                <input type="radio" id="o_gender" name="gender" value="Outro">

            </div>
            <br>
            <div style="text-align: center;">
                <input class="button" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
